<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlists — Smart Music App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <!-- Background decorations (reused from login) -->
    <div class="vinyl-ring"></div>
    <div class="vinyl-ring"></div>

    <div class="app-shell">

        <!-- ── Sidebar Nav ─────────────────────────────────── -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="logo-mark"></span>
                <span class="logo-text">SMA</span>
            </div>

            <nav class="sidebar-nav">
                <a href="{% url 'dashboard' %}" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'generate' %}" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    <span>Generate</span>
                </a>
                <a href="{% url 'playlists' %}" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                    <span>My Playlists</span>
                </a>
                <a href="{% url 'preferences' %}" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M4.93 4.93a10 10 0 0 0 0 14.14"/></svg>
                    <span>Preferences</span>
                </a>

                <!-- Role-gated links rendered server-side -->
                {% if user.role == 'manager' or user.role == 'admin' %}
                <div class="nav-divider"></div>
                <a href="{% url 'analytics' %}" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
                    <span>Analytics</span>
                </a>
                {% endif %}
                {% if user.role == 'admin' %}
                <a href="{% url 'admin_dashboard' %}" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    <span>Admin</span>
                </a>
                {% endif %}
            </nav>

            <div class="sidebar-footer">
                <a href="{% url 'profile' %}" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <span>Profile</span>
                </a>
                <form method="post" action="{% url 'spotify_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-item nav-logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- ── Main Content ────────────────────────────────── -->
        <main class="main-content">

            <!-- Top bar -->
                <header class="topbar">
                    <div class="topbar-greeting">
                        <h1 class="topbar-title">Playlists</h1>
                    </div>
                </header>
        </main>
    </div>
</body>
</html>
